{% extends "base.html" %}
{% block title %}アップロード | 英単語テストPDF{% endblock %}
{% block content %}

<!-- アップロードカード -->
<div class="card" style="display:grid; gap:14px;">
  <h2>Excel（.xlsx）アップロード</h2>
  <p class="label-desc">1行目に <strong>number / word / meaning</strong> のヘッダーが必要です。最大 16MB。</p>

  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="stack">
    <div class="field">
      <label for="file">ファイルを選択</label>
      <input id="file" class="input" type="file" name="file" accept=".xlsx" required />
    </div>
    <div>
      <button type="submit" class="btn btn-primary">アップロード</button>
      <a class="btn btn-outline" href="{{ url_for('make') }}" style="margin-left:6px;">問題を作成へ</a>
    </div>
  </form>
</div>
<!--フォーマットの説明-->
<div class="card" style="display:grid; gap:12px;">
  <h3>Excelのフォーマット</h3>
  <p class="label-desc" style="margin:0;">
    1行目にヘッダーとして <strong>number</strong> / <strong>word</strong> / <strong>meaning</strong> を用意してください。
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>number</th>
        <th>word</th>
        <th>meaning</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td><td>apple</td><td>りんご</td>
      </tr>
      <tr>
        <td>2</td><td>book</td><td>本</td>
      </tr>
    </tbody>
  </table>
</div>


{% endblock %}
